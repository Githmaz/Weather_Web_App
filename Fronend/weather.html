<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SkyCast Weather</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="CSS/weather.css">
    </head>
    <body>
        <header>
            <div class="nav-container">
                <div class="navbar">
                    <img src="assets/Logo.png" alt="Logo" class="SkyCast-logo">
                    <nav>
                        <ul id="menuListw">
                            <li><a href="">Home</a></li>
                            <li><a href="">Weather</a></li>
                            <li><a href="">Sign up</a></li>
                            <li><a href="">Log in</a></li>
                        </ul>
                    </nav>
                    <div class="btn-menu" onclick="myFunction(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </div>
            </div>
        </header>
        <section class="mobile-section"></section>
        <section class="Destop-section">

            <div class="search-bar-container"> 
             
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d690201.3494876763!2d7.811354529617794!3d47.08934090170762!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47853a6bf53fa841%3A0x6181ceb3b56b5453!2sGlarus%20Alps!5e0!3m2!1sen!2slk!4v1695380698010!5m2!1sen!2slk" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map-preview" id="map">
                </iframe>
                
           ]
                <div class="container-input">
                    <input type="text" placeholder="Search" name="text" class="input">
                    <svg fill="#000000" width="20px" height="20px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg" class="search-logo">
                      <path d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z" fill-rule="evenodd"></path>
                  </svg>
                  </div>
                  
            </div>
            <div class="weather-card-container"> 
                <img src="" alt="">
            </div>
        </section>
        <script>
            var menuList = document.getElementById("menuListw")
            menuList.style.right = "-100%"
            function myFunction(x) {
                if(menuList.style.right== "-100%"){
                    menuList.style.right = "0px"
                }else{
                    menuList.style.right = "-100%"
                }
            x.classList.toggle("change");

            }
        </script>
    </body>
</html>
